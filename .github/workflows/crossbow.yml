# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


jobs:
  build:
    name: "Build wheel for ppc64le"
    runs-on: linux.ppc64le

    env:
      # archery uses these environment variables
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      PYTHON: "3.9"

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: arrow
          repository: sandeepgupta12/arrow
          ref: 05801eeb5a1fe8893ab6f2fc39c12fcf8db8edb0
          submodules: recursive

      
      - name: Setup Python
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends python3 python3-dev python3-pip

      - name: Setup Archery
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install -e arrow/dev/archery[docker]
          export PATH="$HOME/.local/bin:$PATH"
          echo "export PATH=$HOME/.local/bin:$PATH" >> ~/.bashrc


      
      - name: Build wheel
        shell: bash
        run: |
          ~/.local/bin/archery docker run --no-cache -e SETUPTOOLS_SCM_PRETEND_VERSION=18.0.0.dev92 ppc64le-python-wheel

      - name: Copy built wheel to host
        run: |
          CONTAINER_ID=$(docker ps -aq --filter "name=ppc64le-python-wheel")
          if [ -z "$CONTAINER_ID" ]; then
            echo "Error: No container found with name ppc64le-python-wheel"
            exit 1
          fi
          docker cp $CONTAINER_ID:/arrow/python/repaired_wheels ./output || exit 1
          sleep 5  # Allow Docker to complete its cleanup
          docker stop $CONTAINER_ID || true
          docker rm $CONTAINER_ID || true

      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: arrow/python/repaired_wheels/*.whl
      
      - name: Test wheel
        shell: bash
        run: |
          ~/.local/bin/archery docker run ppc64le-python-wheel-test-imports

      - name: Set up Python by actions/setup-python
        if: |
          !(runner.os == 'Linux' && runner.arch != 'X64')
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Set up Python by apt
        if: runner.os == 'Linux' && runner.arch != 'X64'
        run: |
          sudo apt update
          sudo apt install -y \
            libgit2-dev \
            libpython3-dev \
            python3-pip
          sudo python3 -m pip install --upgrade pip
      - name: Checkout Crossbow
        uses: actions/checkout@v4
        with:
          path: crossbow
          ref: build-194
      - name: Setup Crossbow
        shell: bash
        run: |
          python3 -m pip install -e arrow/dev/archery[crossbow]
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/sandeepgupta12/crossbow.git \
            upload-artifacts \
            --sha build-194-github-wheel-cp39-ppc64le \
            --tag build-194-github-wheel-cp39-ppc64le \
            "arrow/python/repaired_wheels/*.whl"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Verify uploaded artifacts
        shell: bash
        run: |
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/sandeepgupta12/crossbow.git \
            status \
            --task-filter 'wheel-cp39-ppc64le' \
            --no-fetch \
            --validate \
            build-194
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      


      