# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


jobs:
  build:
    name: "Build wheel for ppc64le"
    runs-on: linux.ppc64le

    env:
      # archery uses these environment variables
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      PYTHON: "3.9"

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: arrow
          repository: sandeepgupta12/arrow
          ref: c8acfe81f38fbcb46f87b72a4896bf60e9e2b21d
          submodules: recursive

      
      - name: Setup Python
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends python3 python3-dev python3-pip

      - name: Build Docker image for PPC64LE
        run: |
          docker build -t ppc64le-python-wheel -f arrow/ci/docker/ppc64le-python.dockerfile .

      - name: Build wheel
        shell: bash
        run: |
          docker run --rm \
            -v "$(pwd)":/arrow \
            ppc64le-python-wheel \
            /bin/bash -c "arrow/ci/scripts/ppc64le-python-wheel.sh /arrow /build"


      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./output/*.whl
      
      - name: Test wheel
        shell: bash
        run: |
          ~/.local/bin/archery docker run ppc64le-python-wheel-test-imports

      - name: Set up Python by actions/setup-python
        if: |
          !(runner.os == 'Linux' && runner.arch != 'X64')
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Set up Python by apt
        if: runner.os == 'Linux' && runner.arch != 'X64'
        run: |
          sudo apt update
          sudo apt install -y \
            libgit2-dev \
            libpython3-dev \
            python3-pip
          sudo python3 -m pip install --upgrade pip
      - name: Checkout Crossbow
        uses: actions/checkout@v4
        with:
          path: crossbow
          ref: build-236
      - name: Setup Crossbow
        shell: bash
        run: |
          python3 -m pip install -e arrow/dev/archery[crossbow]
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/sandeepgupta12/crossbow.git \
            upload-artifacts \
            --sha build-236-github-wheel-cp39-ppc64le \
            --tag build-236-github-wheel-cp39-ppc64le \
            "arrow/python/repaired_wheels/*.whl"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Verify uploaded artifacts
        shell: bash
        run: |
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/sandeepgupta12/crossbow.git \
            status \
            --task-filter 'wheel-cp39-ppc64le' \
            --no-fetch \
            --validate \
            build-236
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      


      