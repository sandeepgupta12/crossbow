# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1
  ARCHERY_USE_DOCKER_CLI: 1


jobs:
  build:
    name: "Build wheel for ppc64le"
    runs-on: ["self-hosted", "Linux", "ppc64le"]

    env:
      # archery uses these environment variables
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      #PYTHON: "3.11"

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: arrow
          repository: sandeepgupta12/arrow
          ref: 739a25256999df1404e7c297240ce739c45c664b
          submodules: recursive

      
      - name: Setup Python
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends python3 python3-dev python3-pip
      - name: Setup Archery
        run: pip install -e arrow/dev/archery[docker]


      - name: Build wheel
        shell: bash
        run: archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=18.0.0.dev76 ppc64le-python-wheel

      - uses: actions/upload-artifact@v3
        with:
          name: wheel
          path: arrow/python/repaired_wheels/*.whl

      - name: Set up Python by actions/setup-python
        if: |
          !(runner.os == 'Linux' && runner.arch != 'X64')
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Set up Python by apt
        if: runner.os == 'Linux' && runner.arch != 'X64'
        run: |
          sudo apt update
          sudo apt install -y \
            libgit2-dev \
            libpython3-dev \
            python3-pip
          sudo python3 -m pip install --upgrade pip
      - name: Checkout Crossbow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: crossbow
          ref: build-86
      - name: Debug Git Directory
        run: |
          ls -la $GITHUB_WORKSPACE/crossbow
          export GIT_DIR="$GITHUB_WORKSPACE/crossbow/.git"
          export GIT_WORK_TREE="$GITHUB_WORKSPACE/crossbow"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "GIT_DIR: $GIT_DIR"
          echo "GIT_WORK_TREE: $GIT_WORK_TREE"
          echo "PWD: $PWD"
      - name: Setup Crossbow
        shell: bash
        run: |
          python3 -m pip install -e arrow/dev/archery[crossbow]
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Adjust permissions
        run: |
          sudo chown -R $USER:$USER $(pwd)/crossbow
          sudo chmod -R 755 $GITHUB_WORKSPACE/crossbow
      - name: Upload artifacts
        shell: bash
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          export GIT_DIR="$GITHUB_WORKSPACE/crossbow/.git"
          export GIT_WORK_TREE="$GITHUB_WORKSPACE/crossbow"
          echo "GIT_DIR: $GIT_DIR"
          echo "GIT_WORK_TREE: $GIT_WORK_TREE"
          archery crossbow \
            --queue-path $GITHUB_WORKSPACE/crossbow \
            --queue-remote https://github.com/sandeepgupta12/crossbow \
            upload-artifacts \
            --sha build-86-github-wheel-cp311-ppc64le \
            --tag build-86-github-wheel-cp311-ppc64le \
            "arrow/python/dist/*.whl"
        env:
          GIT_DIR: "$GITHUB_WORKSPACE/crossbow/.git"
          GIT_WORK_TREE: "$GITHUB_WORKSPACE/crossbow"
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Verify uploaded artifacts
        shell: bash
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          export GIT_DIR="$GITHUB_WORKSPACE/crossbow/.git"
          export GIT_WORK_TREE="$GITHUB_WORKSPACE/crossbow"
          echo "GIT_DIR: $GIT_DIR"
          echo "GIT_WORK_TREE: $GIT_WORK_TREE"
          archery crossbow \
            --queue-path $(pwd)/crossbow \
            --queue-remote https://github.com/sandeepgupta12/crossbow \
            status \
            --task-filter 'wheel-cp311-ppc64le' \
            --no-fetch \
            --validate \
            build-86
        env:
          GIT_DIR: "${ GITHUB_WORKSPACE }/crossbow/.git"
          GIT_WORK_TREE: "${GITHUB_WORKSPACE }/crossbow"
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}



      