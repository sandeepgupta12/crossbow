# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1
  ARCHERY_USE_DOCKER_CLI: 1


jobs:
  build:
    name: "Build wheel for manylinux 2014"
    runs-on: ["self-hosted", "Linux", "ppc64le"]
    
    container:
      image: python:3.12-slim  # Specify the Docker image to use
      #options: --cpus 2  # You can customize container options (optional)

    env:
      # archery uses these environment variables
      
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      #PYTHON: "3.11"

    steps:
      - name: Install dependencies
        run: |

          apt-get update -y
          apt-get install -y sudo git curl libjpeg-dev zlib1g-dev python3-pip
          pip install -U pip

      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: sandeepgupta12/arrow
          ref: 6b51ee1e2dd099fe787e754b860c115668e98097
          submodules: recursive

      

      
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | bash -s -- -y
          echo 'source $HOME/.cargo/env' >> ~/.bashrc
          . $HOME/.cargo/env
          export PATH="$HOME/.cargo/bin:$PATH"
          rustc --version  # Check Rust version to confirm installation

      - name: Install Archery
        run: |
          pip install archery

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build wheel
        shell: bash
        run: archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=18.0.0.dev21 python-wheel-manylinux-2014


      