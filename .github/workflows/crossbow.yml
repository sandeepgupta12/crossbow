# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1
  ARCHERY_USE_DOCKER_CLI: 1


jobs:
  build:
    name: "Build wheel for manylinux 2014"
    runs-on: ["self-hosted", "Linux", "ppc64le"]
    
    #container:
      #image: ppc64le/python:3.12-slim  # Specify the Docker image to use
      #options: --cpus 2  # You can customize container options (optional)

    env:
      # archery uses these environment variables
      
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      #PYTHON: "3.11"

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: sandeepgupta12/arrow
          ref: a053ae010d3c3c16196eff9ae6c31db921f72780
          submodules: recursive

      
      - name: Setup Python
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends python3 python3-dev python3-pip
      - name: Setup Archery
        run: pip install -e arrow/dev/archery[docker]


      - name: Build wheel
        shell: bash
        run: archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=18.0.0.dev43 python-wheel-manylinux-2014


      