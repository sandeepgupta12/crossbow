# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1
  ARCHERY_USE_DOCKER_CLI: 1


jobs:
  build:
    name: "Build wheel for manylinux 2014"
    runs-on: ["self-hosted", "Linux", "ppc64le"]
    
    container:
      image: python:3.12-slim  # Specify the Docker image to use
      #options: --cpus 2  # You can customize container options (optional)

    env:
      # archery uses these environment variables
      
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      #PYTHON: "3.11"

    steps:
      - name: instal GIT
        run: |

          apt-get update -y
          apt-get install -y sudo
          sudo apt-get install git

      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: sandeepgupta12/arrow
          ref: f81da5c56810fdb91ecc476d0cbb774c9e3d51ae
          submodules: recursive

      

      - name: Install Pillow and Archery dependencies
        shell: bash
        if: runner.os == 'Linux' && runner.arch != 'X64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev python3-pip
          pip install -U pip
          echo "$HOME/.local/bin" >>"$GITHUB_PATH"

      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      